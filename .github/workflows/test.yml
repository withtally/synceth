name: Test and Coverage

on:
  push:
    branches: [ main, chore/migrate-go ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.18'
    
    - name: Install dependencies
      run: go mod download
    
    - name: Run tests
      run: go test ./...